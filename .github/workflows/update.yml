name: Update Pet Data
on:
  schedule:
    - cron: '0 0 * * 0'  # Sonntags um Mitternacht UTC
  workflow_dispatch:     # Manueller Trigger

jobs:
  update_pets:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    # 1. Repository auschecken
    - uses: actions/checkout@v4

    # 2. Python einrichten (ohne dependencies-caching)
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 3. Abhängigkeiten explizit installieren
    - name: Install packages
      run: |
        python -m pip install --upgrade pip
        pip install beautifulsoup4 requests

    # 4. Skripte ausführen
    - name: Run scraping
      run: python petopia_scraper.py

    - name: Convert to Lua
      run: python json_to_lua.py

    # 5. Ergebnisse validieren
    - name: Check output
      run: |
        [ -f "petopia_data.json" ] || exit 1
        [ -f "HRT_Data.lua" ] || exit 1
        echo "Files created successfully"

    # 6. Änderungen pushen
    - name: Commit and push
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git remote set-url origin "https://x-access-token:$GH_TOKEN@github.com/${{ github.repository }}.git"
        git add .
        git diff --quiet && git diff --cached --quiet || git commit -m "Auto-update $(date +'%Y-%m-%d %H:%M UTC')"
        git push origin main
