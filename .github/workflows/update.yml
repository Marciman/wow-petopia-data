name: Update Pet Data
on:
  schedule:
    - cron: '0 0 * * 0'  # Jeden Sonntag um Mitternacht UTC
  workflow_dispatch:     # Manueller Trigger

jobs:
  update_pets:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Für git push benötigt
    
    steps:
    # 1. Repository auschecken
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0   # Vollständige Git-Historie

    # 2. Python einrichten
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 3. Abhängigkeiten installieren
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install beautifulsoup4 requests

    # 4. Daten scrapen
    - name: Scrape pet data
      run: python petopia_scraper.py

    # 5. Lua-Datei generieren
    - name: Generate Lua data
      run: python json_to_lua.py

    # 6. Ergebnisse validieren
    - name: Validate output
      run: |
        if [ ! -s "petopia_data.json" ]; then
          echo "Error: petopia_data.json is empty!"
          exit 1
        fi
        if [ ! -s "HRT_Data.lua" ]; then
          echo "Error: HRT_Data.lua is empty!"
          exit 1
        fi

    # 7. Änderungen pushen
    - name: Commit and push changes
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git remote set-url origin "https://x-access-token:$GH_TOKEN@github.com/${{ github.repository }}.git"
        git add .
        git diff --quiet && git diff --cached --quiet || git commit -m "Auto-update $(date +'%Y-%m-%d %H:%M UTC')"
        git push origin main
